<!DOCTYPE html>
<html>
<head>
    <title>Password Check</title>
    
</head>
<body>
<div style="text-align:center;">
    <p>Enter Password:</p>
    <input type="password" id="password">
    <button onclick=enterPassword()>Submit</button>
    
    <p id="error"></p>
</div>

    <script>
        function enterPassword() {
            
                if (document.getElementById("password").value != "13:54") {
                    document.getElementById("error").innerHTML = "Incorrect Password: Password doesn't follow the following regex: [0-9][0-9]:[0-9][0-9]";
                    
                } else {
                    window.location.replace("/congratulations.html")
                }
            }

    </script>

</body>
</html>
